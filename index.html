<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calandar</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <main>
        <h2 id="month-year"></h2>
    
    <section>
        <button id="prev-month">Previous Month</button>
        <button id="next-month">Next Month</button>
    </section>
    
        <table id="calendar">
        <thead>
            <tr>
                <th><span class="full">Mon</span><span class="abbr">M</span></th>
                <th><span class="full">Tue</span><span class="abbr">T</span></th>
                <th><span class="full">Wed</span><span class="abbr">W</span></th>
                <th><span class="full">Thu</span><span class="abbr">T</span></th>
                <th><span class="full">Fri</span><span class="abbr">F</span></th>
                <th><span class="full">Sat</span><span class="abbr">S</span></th>
                <th><span class="full">Sun</span><span class="abbr">S</span></th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
    </main>
</body>
</html>
